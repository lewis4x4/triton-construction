<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Triton Construction AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #f8fafc;
    }
    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #1d4ed8;
    }
    .retry-btn:active {
      transform: scale(0.98);
    }
    .emergency-section {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid #334155;
    }
    .emergency-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: #dc2626;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
    }
    .hint {
      font-size: 14px;
      color: #64748b;
      margin-top: 12px;
    }
    .status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      color: #94a3b8;
      border: 1px solid #334155;
    }
    .status::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #f59e0b;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Some features require a connection to work properly.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      ðŸ”„ Try Again
    </button>

    <div class="emergency-section">
      <p>Need to report an emergency?</p>
      <a href="tel:811" class="emergency-btn">
        ðŸ“ž Call 811 Direct
      </a>
      <p class="hint">Always call 811 before you dig</p>
    </div>
  </div>

  <div class="status">
    Waiting for connection...
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
